<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>

    <script src="main.js" defer></script>
</head>
<body>
    <form>
        <span>
            <label>Current temperature is:</label>
            <label temp-value>X</label>
        </span>
        <br>
        <span data-output></span>

        <p>
            <label>Celsius<input type="radio" name="temp" value="C" data-temp> </label>
            <br>
            <label>Farenheit<input type="radio" name="temp" value="F" data-temp> </label>
        </p>
    </form>
</body>
</html>
